name: Run linters

on: [push, pull_request]

jobs:
  linter:
    name: Build image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          architecture: 'x64'

      - name: Run linters
        run: |
          pip install -U pip pre-commit
          pre-commit run -a
