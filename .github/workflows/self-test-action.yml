name: self-test-action

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout

      - name: Send normal email
        uses: licenseware/send-email-notification@da159d26c6288cf744a6b0803ad6665e6b51d235
        with:
          api-key: ${{ secrets.SENDGRID_API_KEY }}
          subject: Self Test Action 1 | ${{ github.ref_name }}-${{ github.run_id }}
          from-email: ${{ secrets.SENDGRID_FROM_EMAIL }}
          to-email: ${{ secrets.SENDGRID_TO_EMAIL }}
          markdown-body: |
            # Hello World

            This is a test email from self-test-action

      - name: Send email with attachments
        uses: licenseware/send-email-notification@da159d26c6288cf744a6b0803ad6665e6b51d235
        with:
          api-key: ${{ secrets.SENDGRID_API_KEY }}
          subject: Self Test Action 2 | ${{ github.ref_name }}-${{ github.run_id }}
          from-email: ${{ secrets.SENDGRID_FROM_EMAIL }}
          to-email: ${{ secrets.SENDGRID_TO_EMAIL }}
          markdown-body: |
            # Hello again

            Check the following source
          attachments: |
            main.py
          attachments-disposition: inline
